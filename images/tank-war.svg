<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" width="1200" height="675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#101532"/>
      <stop offset="1" stop-color="#0a0b1a"/>
    </linearGradient>
    <radialGradient id="burst" cx="50%" cy="10%" r="85%">
      <stop offset="0%" stop-color="#ff4d6d" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ff4d6d" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      .title { font: 800 56px/1.1 system-ui,Segoe UI,Roboto,Arial; letter-spacing: 1px; fill: #ffffff; }
      .subtitle { font: 500 20px system-ui,Segoe UI,Roboto,Arial; fill: #b6bfdb; }
      .tankA { fill: #58c5ff; stroke: #197aa0; stroke-width: 6; }
      .tankB { fill: #8df17e; stroke: #2e8a2e; stroke-width: 6; }
      .barrelA { stroke: #197aa0; stroke-width: 12; }
      .barrelB { stroke: #2e8a2e; stroke-width: 12; }
      .boom { fill: none; stroke: #ffed6b; stroke-width: 6; filter: url(#glow); }
      .ground { fill: none; stroke: #8aa0c0; stroke-opacity: 0.3; stroke-width: 3; }
    </style>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)"/>
  <rect width="1200" height="675" fill="url(#burst)"/>

  <g transform="translate(48,72)">
    <text class="title">TANK WAR</text>
    <text class="subtitle" y="44">Face off and fire! Retro tank action.</text>
  </g>

  <!-- Ground grid -->
  <g class="ground">
    <line x1="80" y1="520" x2="1120" y2="520"/>
    <line x1="80" y1="560" x2="1120" y2="560"/>
    <line x1="80" y1="600" x2="1120" y2="600"/>
  </g>

  <!-- Tanks -->
  <g transform="translate(310,520)">
    <rect class="tankA" x="-80" y="-40" width="160" height="80" rx="18"/>
    <rect class="tankA" x="-50" y="-64" width="100" height="40" rx="12"/>
    <line class="barrelA" x1="50" y1="-44" x2="140" y2="-64"/>
  </g>

  <g transform="translate(890,520)">
    <rect class="tankB" x="-80" y="-40" width="160" height="80" rx="18"/>
    <rect class="tankB" x="-50" y="-64" width="100" height="40" rx="12"/>
    <line class="barrelB" x1="-50" y1="-44" x2="-150" y2="-64"/>
  </g>

  <!-- Boom in the middle -->
  <g transform="translate(600,360)">
    <circle class="boom" cx="0" cy="0" r="30"/>
    <circle class="boom" cx="0" cy="0" r="56"/>
    <circle class="boom" cx="0" cy="0" r="84"/>
  </g>

  <rect x="24" y="24" width="1152" height="627" rx="18" ry="18" fill="none" stroke="#00e5ff" stroke-opacity="0.25" stroke-width="3"/>
</svg>

